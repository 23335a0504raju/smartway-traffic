<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="primaryGrad" x1="0" y1="100" x2="100" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#4f46e5" />
      <stop offset="1" stop-color="#8b5cf6" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Hexagon Background -->
  <path d="M50 5 L93.3 30 V80 L50 105 L6.7 80 V30 Z" fill="url(#primaryGrad)" fill-opacity="0.1" stroke="url(#primaryGrad)" stroke-width="2"/>
  
  <!-- Central Node -->
  <circle cx="50" cy="55" r="8" fill="url(#primaryGrad)" filter="url(#glow)"/>
  
  <!-- Connected Nodes -->
  <circle cx="50" cy="25" r="5" fill="#64748b"/>
  <circle cx="24" cy="70" r="5" fill="#64748b"/>
  <circle cx="76" cy="70" r="5" fill="#64748b"/>
  
  <!-- Connection Lines (Traffic Flow) -->
  <path d="M50 30 L50 47" stroke="url(#primaryGrad)" stroke-width="3" stroke-linecap="round"/>
  <path d="M28 66 L44 58" stroke="url(#primaryGrad)" stroke-width="3" stroke-linecap="round"/>
  <path d="M72 66 L56 58" stroke="url(#primaryGrad)" stroke-width="3" stroke-linecap="round"/>

  <!-- Pulse Ring -->
  <circle cx="50" cy="55" r="14" stroke="url(#primaryGrad)" stroke-width="1" stroke-dasharray="4 2" opacity="0.6">
    <animate attributeName="r" values="14;18;14" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
